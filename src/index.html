<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>HCA SDK DEMO</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">HCA SDK</a>
      <div class="btn-group ml-auto dropleft">

            <!-- HCA SignIn button -->
            <div id="hcaSdk">
            </div>
            <!-- HCA SignIn button -->    

        </div>
    </nav>
    <br>
    <h5 class="card-header text-center">HCA SDK DEMO</h5>
    <br>
    <div class="row" style="margin:auto" >
    <div id="card-div" class="col-md-4" style="display:none">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title" id="WelcomeMessage">Please sign-in to see your profile</h5>
        <div id="profile-div"></div>
        <br>
        <br>
        <button class="btn btn-primary" id="profile" onclick="hcaSdk.getProfile(updateUIProfile)">Profile</button>
        <br>
        <br>
        <div id="token-div"></div>
        <br>
        <br>
        <button class="btn btn-primary" id="getAccessTokenSilent" onclick="hcaSdk.getAccessTokenSilent()">Get Access Token (Silent)</button>
      </div>
    </div>
    </div>
    <br>
    <br>
      <div class="col-md-4">
        <div class="list-group" id="list-tab" role="tablist">
        </div>
      </div>
      <div class="col-md-4">
        <div class="tab-content" id="nav-tabContent">
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    

    <!-- HCA importing SDK script -->
    <script type="text/javascript" src="https://onekeystaticdata.azureedge.net/hca/v1/onekey-hca-sdk.js"></script>

    <!-- UI Customization of demo application-->
    <script type="text/javascript" src="../src/ui-custo.js"></script>

    <script>

        // HCA Set Configuration - Parameters to be replaced
        hcaSdk.setHcaSdkConfig("clientId", 
                             ["knownAuthorities"], 
                             ["scopes"],
                             "tenantId",
                             "policyId",
                             "displaySignInButton");

        // HCA Set callback function to handle login                       
        hcaSdk.setLoginCallBack(updateUILogin);
        
        // HCA Set callback function to handle access Token                       
        hcaSdk.setTokenCallBack(updateUIToken);

    </script>

</body>
</html>
